<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="
    ${author.getFirstName()} + ${author.getLastName()}">
        author
    </a>
</div>

</body>
</html>
